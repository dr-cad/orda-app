<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icons and Manifest -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- possible content values: default, black or black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="%REACT_APP_BG_COLOR%" />
    <meta name="description" content="%REACT_APP_DESC%" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://%REACT_APP_DOMAIN%" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%REACT_APP_TITLE%" />
    <meta property="og:description" content="%REACT_APP_DESC%" />
    <meta property="og:image" content="https://%REACT_APP_DOMAIN%/thumbnail.jpeg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="%REACT_APP_DOMAIN%" />
    <meta property="twitter:url" content="https://%REACT_APP_DOMAIN%" />
    <meta name="twitter:title" content="%REACT_APP_TITLE%" />
    <meta name="twitter:description" content="%REACT_APP_DESC%" />
    <meta name="twitter:image" content="https://%REACT_APP_DOMAIN%/thumbnail.jpeg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <title>%REACT_APP_SITE_TITLE%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
